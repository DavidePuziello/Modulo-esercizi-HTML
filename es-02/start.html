<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
<div>
    <button disabled="disabled">Disabilitato</button>
</div>
    
<section>
    <label for="prova">Elenco numerato</label>
    <input type="number" min="0" max="100" step="2" id="prova" name="prova" autofocus>
</section>
<section>
    <label for="prova2">Pasta</label>
    <input type="checkbox" name="prova2" id="prova2" checked>
    <label for="prova3">Patate</label>
    <input type="checkbox" name="prova3" id="prova3" checked>
    <label for="prova4">Provola</label>
    <input type="checkbox" name="prova4" id="prova4" checked>
</section>
<section>
    <label for="date">Data</label>
    <input type="date" name="date" id="date">
</section>
</body>
</html>
